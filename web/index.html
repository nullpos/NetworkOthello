<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Genes Viewer</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/fileinput.min.css">
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.css">
</head>

<body>
  <input id="fileinput" type="file" class="file">
  <p class="text-center lead" id="label"> </p>

  <button id="autobtn" class="btn btn-primary col-xs-2 col-xs-offset-5" disabled="disabled">
    <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
  </button>

  <div id="content" style="float:left;">
    <div id="view"></div>
    <div id="gui"></div>
  </div>

  <nav>
    <ul class="pager">
      <li class="previous" id="prev">
        <a href="#">
          <span aria-hidden="true">&laquo;</span> Prev Generation</a>
      </li>
      <li class="next" id="next"><a href="#">Next Generation <span aria-hidden="true">&raquo;</span></a></li>
    </ul>

  </nav>

  <div class="col-xs-2 col-xs-offset-5">
    <input id="slider" data-slider-id='slider'>
  </div>


  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/TrackballControls.js"></script>
  <script src="js/fileinput.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-slider.js"></script>
  <script src="js/renderers/Projector.js"></script>
  <script src="js/renderers/CanvasRenderer.js"></script>
  <script src="js/fileEvent.js"></script>
  <script src="js/render.js"></script>
  <script src="fonts/helvetiker_bold.typeface.js"></script>
</body>

</html>
